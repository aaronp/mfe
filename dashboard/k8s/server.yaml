apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: mfe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: porpoiseltd/dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 3
        # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: mfe
spec:
  type: LoadBalancer
  sessionAffinity: None
  selector:
    app: dashboard
  ports:
  - name : default
    port: 8080
    targetPort: 8080